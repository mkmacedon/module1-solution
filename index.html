<!doctype html>
<html lang="en" ng-app="LunchCheck">
	<head>
		<meta charset="utf-8">
		<title>Assignment 1</title>
		<meta name="description" content="Coursera AngularJS SPA assignment 1">
		<meta name="author" content="Iliev"><!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    	<style>
			.message { font-size: 1.3em; font-weight: bold; }
    	</style>
	</head>
	<body ng-controller="ValuesController">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h2>Module 1 Coding Assignment</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group"
					ng-class="{'has-success' : hasDataEntered, 'has-error' : hasDataEntered == false}">
						<label for="">Enter comma-separated item</label>
						<textarea class="form-control"
						ng-model="values"
						placeholder="i.e. item1, item2, item3..." 
						></textarea>
					</div>
					<div class="form-group">
						<button ng-click="check();" class="btn btn-default">Check If Too Much</button>
					</div>
					<div class="form-group message"
					ng-class="{'text-success' : hasDataEntered, 'text-danger' : !hasDataEntered}">
						{{message}}
					</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
